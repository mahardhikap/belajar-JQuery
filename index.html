<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Kemana kamu ingin pergi?</h1>
    <ul class="lokasi">
      <li class="bandung">
        Bandung
        <button id="goBandung">Go!</button>
        <button id="hideBandung">H</button>
        <button id="delBandung">X</button>
      </li>
      <li class="surabaya">Surabaya</li>
      <li class="jakarta">Jakarta</li>
      <li><input type="text" class="inputan" value="100" /></li>
    </ul>
    <button id="toggleBandung">Hide/Unhide Bandung</button>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#goBandung').on('click', function () {
          alert('Yakin pergi ke Bandung?');
        });
        $('#delBandung').on('click', function () {
          $('.bandung').remove();
          alert('Yakin hapus tujuan Bandung?');
        });
        $('li').hover(
          function () {
            $(this).addClass('active');
          },
          function () {
            $(this).removeClass('active');
          }
        );
        $('#hideBandung').on('click', function () {
          $('.bandung').slideUp(3000);
        });
        $('#toggleBandung').on('click', function () {
          $('.bandung').toggle(3000);
        });
      });
    </script>
  </body>
</html>
