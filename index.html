<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .oranye {
        color: orange;
      }

      .biru {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Kemana kamu ingin pergi?</h1>
    <ul class="lokasi">
      <li class="bandung">Bandung</li>
      <li class="surabaya">Surabaya</li>
      <li class="jakarta">Jakarta</li>
    </ul>
    <button id="colorOrange">Ganti Oranye</button>
    <button id="colorBlue">Ganti Biru</button>
    <button id="colorNormal">Normal Color</button>
    <button id="jadiBesar">Zoom List</button>

    <script src="jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#colorOrange').on('click', function () {
          $('.lokasi').removeClass('biru');
          $('.lokasi').addClass('oranye');
        });
        $('#colorBlue').on('click', function () {
          $('.lokasi').removeClass('oranye');
          $('.lokasi').addClass('biru');
        });
        $('#colorNormal').on('click', function () {
          $('.lokasi').removeClass('oranye');
          $('.lokasi').removeClass('biru');
        });
        $('#jadiBesar').on('click', function () {
          $('.lokasi').css({
            fontSize: 100,
          });
        });
      });
    </script>
  </body>
</html>
