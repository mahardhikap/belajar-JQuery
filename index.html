<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kemana kamu ingin pergi?</h1>
    <ul class="lokasi">
      <li>Bandung</li>
      <li>Surabaya</li>
      <li>Jakarta</li>
    </ul>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        let jogja = $('<li>Yogyakarta</li>');
        let bali = $('<li>Bali</li>');
        let subjudul = $('<h2>Pilih destinasimu..</h2>');
        let subjudul2 = $('<h3>Enjoy the trip</h3>');
        let kali = $('<li>Kalimantan</li>');
        let papua = $('<li>Papua</li>');

        $('.lokasi').prepend(jogja);
        $('.lokasi').append(bali);

        $('.lokasi').before(subjudul);
        $('.lokasi').after(subjudul2);
        kali.prependTo($('.lokasi'));
        papua.appendTo($('.lokasi'));
      });
    </script>
  </body>
</html>
